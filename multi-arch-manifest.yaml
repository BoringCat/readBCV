image: boringcat/readbcv:latest
manifests:
  - image: boringcat/readbcv:amd64-latest
    platform:
      architecture: amd64
      os: linux
  - image: boringcat/readbcv:i386-latest
    platform:
      architecture: i386
      os: linux
  - image: boringcat/readbcv:arm32v6-latest
    platform:
      architecture: arm
      os: linux
      variant: v6
  - image: boringcat/readbcv:arm32v7-latest
    platform:
      architecture: arm
      os: linux
      variant: v7
  - image: boringcat/readbcv:arm64v8-latest
    platform:
      architecture: arm64
      os: linux
      variant: v8
  - image: boringcat/readbcv:s390x-latest
    platform:
      architecture: s390x
      os: linux
